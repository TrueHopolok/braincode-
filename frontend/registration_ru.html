<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/indexpage.css">
    <link rel="stylesheet" href="static/styles/loginregpage.css">
    <link rel="icon" href="static/favicon.png" type="image/png">
    <title>Registration - Braincode</title>
</head>

<body>
    <header>
        <div class="container">

            <div class="header">

                <div class="header-logo">
                    <img src="static/headericon.png" alt="!">
                    <div class="logo-text">Braincode</div>
                </div>

                <div class="header-user">
                    <div class="language">
                        <a href="/register/?lang=EN">EN</a>
                        <a href="/register/?lang=RU">RU</a>
                    </div>
                    <div class="login">
                        <a href="/login/?lang=RU">Логин</a>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <nav class="navigation">
        <div class="container">
            <ul class="nav-ul">
                <li class="nav-ul-element"><a href="/?lang=RU">НАЗАД</a></li>
            </ul>
        </div>
    </nav>



    <div class="auth_form">
        <div class="form_text">Регистрация</div>
        <form id="reg_form" method="POST">
            <label for="username"><b>Никнейм</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="password"><b>Пароль</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Регистрация</button>
        </form>
    </div>
</body>

</html>
