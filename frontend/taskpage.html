<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/indexpage.css">
    <link rel="stylesheet" href="static/styles/taskpage.css">
    <link rel="icon" href="static/favicon.png" type="image/png">
    <title>{{ .Tr "Task" "Задача" }} - Braincode</title>
    <!-- TODO: vadim / andrrey- put actual task title here -->
</head>
<body>
    <div class="task">
        <div class="task-information">
            <a href="{{ .TrURL "/" }}" class="back">{{ .Tr "BACK" "НАЗАД" }}</a>
            <div id="doc">
                <div class="task_name">Example name (no tr for now)</div>
                <div class="task_des">Example task</div>
                <div>Example input</div>
                <div>Example output</div>
            </div>
        </div> 

        <div class="task-submition">
            <form action="" class="submit_form">
                <textarea id="task_text" class="submition-text"></textarea>
                <div class="submition-btn">
                    <input id="test_btn" type="button" value="Test">
                    <input id="sub_btn" type="button" value="Submit">
                </div>
            </form>
            <div id="task_answer"></div>
        </div>

    </div>

    <!-- TODO: wrong scripts here -->
