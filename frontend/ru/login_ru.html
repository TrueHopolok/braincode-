<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/indexpage.css">
    <link rel="stylesheet" href="../static/styles/loginregpage.css">
    <title>Login - Braincode</title>
</head>
<body>
    
    <header>
        <div class="container">
            
            <div class="header">
                
                <div class="header-logo">
                    <img src="https://placehold.co/50" alt="!"> 
                    <div class="logo-text">Braincode</div>
                </div>
                
                <div class="header-user">
                    <div class="language">
                        <a href="../login.html">EN</a>
                        <a href="#">RU</a>
                    </div>
                    <div class="login">
                        <a href="registration_ru.html">Регистрация</a>
                    </div>
                </div>
            </div>
    
        </div>
    </header>

    <nav class="navigation">
        <div class="container">
            <ul class="nav-ul">
                <li class="nav-ul-element"><a href="index_ru.html">НАЗАД</a></li>
              </ul>
        </div>
    </nav>

    <div class="auth_form">
        <div class="form_text">Авторизация</div>
        <form id="login_form">
            <label for="uname"><b>Никнейм</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Пароль</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Авторизация</button>
            <label>
            <input type="checkbox" checked="checked" name="remember"> Запомнить
            </label>
        </form>
    </div>
    <script src="static/scripts/lang.js"></script>
</body>
</html>
