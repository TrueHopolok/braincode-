<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/userpage.css">
    <link rel="stylesheet" href="static/styles/indexpage.css">
    <link rel="icon" href="static/favicon.png" type="image/png">
    <title>Stats - Braincode</title>
</head>

<body>

    <header>
        <div class="container">

            <div class="header">

                <div class="header-logo">
                    <img src="static/headericon.png" alt="!">
                    <div class="logo-text">Braincode</div>
                </div>

                <div class="header-user">
                    <div class="language">
                        <a href="/stats/?lang=EN">EN</a>
                        <a href="/stats/?lang=RU">RU</a>
                    </div>
                    <div class="login">
                        <a href="/stats/?lang=RU">{{.Username}}</a>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <nav class="navigation">
        <div class="container">
            <ul class="nav-ul">
                <li id="problem-set" class="nav-ul-element"><a href="/?lang=RU">НАБОР ЗАДАЧ</a></li>
                <li id="problem-upload" class="nav-ul-element"><a href="/upload/?lang=RU">ВЫЛОЖИТЬ ЗАДАЧУ</a></li>
                <li class="nav-ul-element">
                    <a onclick="logout(event)" href="/?lang=RU">ВЫХОД</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="user_info">
            <div class="name">Имя пользователя: {{.Username}}</div>
        </div>
        <div class="user_stats">
            <div class="stats_block">
                <div>Процент принятых решений</div>
                <div id="sub_rate">{{.AcceptanceRate}}%</div>
            </div>
            <div class="stats_block">
                <div>Процент решённый задач</div>
                <div id="sub_rate">{{.SolvedRate}}%</div>
            </div>

            <div class="stats_block">
                <div>Лист решений</div>
                <div id="sub_list"><!-- FETCHED --></div>
            </div>
        </div>
    </div>
    <script src="static/scripts/logout.js"></script>
</body>

</html>
