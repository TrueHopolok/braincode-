<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/indexpage.css">
    <link rel="stylesheet" href="static/styles/loginregpage.css">
    <link rel="icon" href="static/favicon.png" type="image/png">
    <title>{{ .Tr "Registration" "Регистрация" }} - Braincode</title>
</head>

<body>
    {{- template "headernav.html" . -}}

    <div class="auth_form">
        <div class="form_text">{{ .Tr "Registration" "Registration" }}</div>
        <form id="reg_form" method="POST">
            <label for="username"><b>{{ .Tr "Username" "Имя Пользователя"}}</b></label>
            <input type="text" placeholder="{{ .Tr "Enter Username" "Введите Имя Пользователя"}}" name="username" required>

            <label for="password"><b>{{ .Tr "Password" "Пароль" }}</b></label>
            <input type="password" placeholder="{{ .Tr "Enter Password" "Введите Пароль" }}" name="password" required>

            <button type="submit">{{ .Tr "Registration" "Регистрация" }}</button>
        </form>
    </div>
</body>

</html>
