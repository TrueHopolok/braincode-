<!DOCTYPE html>
<html lang="{{ .LangNormalized }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/indexpage.css">
    <link rel="icon" href="static/favicon.png" type="image/png">
    <title>Braincode</title>
</head>

<body>
    {{- template "headernav.html" . -}}

    <section class="section">
        <div class="container">
            <div id="section-upper" class="section-upper">
                <input class="section-search" type="text" id="tasks-search">
                {{- if .Auth -}}
                <div class="section-user">
                    <input type="checkbox" id="current-user-only-checkbox">
                    <div>{{ .Tr "USER'S PROBLEMS" "ЗАДАЧИ ПОЛЬЗОВАТЕЛЯ" }}</div>
                </div>
                {{- end -}}
            </div>

            <div id="section-content">
                <div>{{ .Tr "Loading..." "Ждём-с..." }}</div>
            </div>

            <div id="section-lower" class="center-container">
                <button id="tasks_next" class="task-move">Next</button>
                <button id="tasks_prev" class="task-move">Prev</button>
            </div>
        </div>
    </section>

    
    <script src="static/scripts/indexpage.js"></script>
</body>

</html>
